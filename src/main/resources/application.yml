server:
  port: 8060
spring:
  profiles:
    active: dev
    include: secret
  logging:
    level:
      project.restapichat: DEBUG
      org.hibernate.orm.jdbc.bind: TRACE
      org.hibernate.orm.jdbc.extract: TRACE
      org.springframework.transaction.interceptor: TRACE

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100 # 한번에 나갈 문제를 해결해주는 것 (lazy 문제 해결)